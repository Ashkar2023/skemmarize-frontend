server {
    listen 80;
    server_name eksl.in;

    root /var/www/html/skemmarize;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (Angular fingerprints them)
    location ~* \.(?:js|css|woff2?|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 7d;                # long-term caching
        add_header Cache-Control "public, max-age=604800";
    }

    # Optional: gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream;
    gzip_min_length 1024;

    # Security headers (safe defaults)
    # add_header X-Frame-Options SAMEORIGIN;
    # add_header X-Content-Type-Options nosniff;
}
