<button pButton
    class="flex gap-2 items-center bg-linear-to-br from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-6 py-3 rounded-lg text-white font-semibold shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    [disabled]="disabled || loading" (click)="onSummarize()">
    <span>{{ loading ? 'Summarizing...' : 'Summarize' }}</span>
    <i [class]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-send'"></i>
</button>
